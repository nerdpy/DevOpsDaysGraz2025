name: Release Pipeline

on:
  push: {}

jobs:
  release-pipeline:
    name: Release Pipeline
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with: 
          dotnet-version: '8.0.x'
      - name: run core.tests
        run: dotnet test .\src\DevOpsDaysTasks.Core.Tests

      - name: run integrationTest
        run: dotnet test .\src\DevOpsDaysTasks.IntegrationTests

      - name: publish build
        run: dotnet publish -c Release src\DevOpsDaysTasks.UI\ -o DevOpsDaysTasks /p:Version=1.0.0 /p:VersionName=Bobcat

      - name: copy template
        run: |
          mkdir DevOpsDaysTasks/Templates
          cp workshop_material/default-task.xml DevOpsDayTask/Template

      - name: copy help
        run: |
          mkdir DevOpsDaysTasks/Help
          cp workshop_material/default-task.xml DevOpsDayTask/Help




      - name: sign release
        run: .\scripts\sign.ps1 .\DevOpsDaysTasks\DevOpsDaysTasks.UI.exe -PfxFile .\workshop_material\devopsdays_tasks_codesign.pfx -PfxPassword Password
      

      
      - name: Hello Pipeline
        run: echo "Hello Pipeline"
        







